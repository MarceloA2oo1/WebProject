<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="shortcut icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/stile.css">
    <title>Sing In</title>
</head>
<body>
    <img class="wave" src="img/wave.png">
    <div class="theme">
        <a href="" class="themePage">Noche</a>
        <img src="img/brush.svg" alt="">
    </div>
    <div class="container">
        <div class="img">
            <img src="img/bg.svg" alt="" srcset="">
        </div>
        <div class="login-content">
            <form action="login_SingIn.html">
                <img src="img/avatar.svg" class="avatar" alt="" srcset="">
                <h2 class="typing_effect title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a herf="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Sing In">
            </form>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
